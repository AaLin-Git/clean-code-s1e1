<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="image with eisenhower matrix">
      <a
          class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__section">
        <label class="main__label" for="new-task">Add Item</label>
        <div class="main__new-task-wrapper">
          <input
              class="main__new-task"
              id="new-task"
              type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="main__section">
        <h3 class="main__heading">Todo</h3>
        <ul class="main__incomplete-tasks main__task" id="incomplete-tasks">
          <li class="incomplete-tasks__item task__item">
            <input class="item__input input-checkbox" type="checkbox">
            <label class="item__task item__label">Pay Bills</label>
            <input class="item__task input-text" type="text">
            <button class="item__button button-edit">Edit</button>
            <button class="item__button button-delete">
              <img class="button-image" src="./remove.svg" alt="remove button icon">
            </button>
          </li>
          <li class="incomplete-tasks__item task__item incomplete-tasks__item_edit-mode">
            <input class="item__input input-checkbox input-checkbox_edit-mode" type="checkbox">
            <label class="item__task item__label item__label_edit-mode">Go Shopping</label>
            <input
                class="item__task input-text input-text_edit-mode"
                type="text"
                value="Go Shopping">
            <button class="item__button button-edit">Save</button>
            <button class="item__button button-delete">
              <img class="button-image" src="./remove.svg" alt="remove button icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section">
        <h3 class="main__heading">Completed</h3>
        <ul class="main__completed-tasks main__task" id="completed-tasks">
          <li class="completed-tasks__item task__item">
            <input class="item__input input-checkbox" type="checkbox" checked>
            <label class="item__task item__label item__label_completed">See the Doctor</label>
            <input class="item__task input-text" type="text">
            <button class="item__button button-edit">Edit</button>
            <button class="item__button button-delete">
              <img class="button-image" src="./remove.svg" alt="remove button icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
